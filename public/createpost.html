<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create New Post</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans' rel='stylesheet'>
        <link rel="stylesheet" href="/stylesheets/style.css">
        <link rel="icon" href="/img/uw.png" type="image/x-icon">
        <script src="javascripts/create_post.js"></script>
        <script src="javascripts/utils.js"></script>
    </head>
    <body onload="init()">
        <header>
            <div>
                <img src="img/uw.png" alt="uw logo">
                <h1>DubSpace</h1>
            </div>
            <nav>
                <button id="home-btn" class="newhomebtn">Home</button>
            </nav>
        </header>
        <main>
            <h1>Create New Post</h1>
            <form id="post-form">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" required><br><br>

                <label for="postContent">Post Content:</label><br>
                <textarea id="postContent" name="postContent" rows="4" cols="50" required></textarea><br><br>

                <p> Add hashtags! Seperate hashtags by commas to add multiple. </p>
                <label for="hashtag">Hashtag:</label>
                <input type="text" id="hashtag" name="hashtag"><br><br>

                <button type="submit">Submit Post</button>
            </form>
        </main>
    </body>

    </html>
</html>
