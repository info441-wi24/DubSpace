<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans' rel='stylesheet'>
    <link rel="stylesheet" href="/stylesheets/newpoststyles.css">
    <link rel="icon" href="/img/uw.png" type="image/x-icon">
    <script src="javascripts/utils.js"></script>
    <script src="javascripts/viewpost.js"></script>
</head>

<body onload="init()">
    <header>
        <div>
            <img src="img/uw.png" alt="uw logo">
            <h1>DubSpace</h1>
        </div>
        <nav>
            <button id="home-btn" class="newhomebtn">Home</button>
        </nav>
    </header>
    <main class="container">
        <article class="post">
            <h2 id="post-title" class="post-title"></h2>
            <p id="post-content" class="post-content"></p>
            <p id="hashtags" class="hashtags"></p>
            <p id="authorinfo" class="author-info"></p>
        </article>
        <section id="comments-section">
            <h3 id="CommentDisplay">Comments</h3>
            <ul id="comments-list">
                <!-- Comments will be dynamically added here -->
            </ul>
            <form id="comment-form">
                <div class="input-group input-group-sm">
                    <textarea id="comment-content" placeholder="Add a comment..." class="form-control"></textarea>
                </div> <br>
                <button type="submit" class="btn btn-secondary">Submit</button>
            </form>

        </section>
    </main>
</body>

</html>
