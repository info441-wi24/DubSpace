<html>

<head>
  <title>DubSpace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans' rel='stylesheet'>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="icon" href="/img/uw.png" type="image/x-icon">
  <script src="javascripts/utils.js"></script>
  <script src="javascripts/identity.js"></script>
  <script src="javascripts/userInfo.js"></script>
</head>

<body onload="init()">
  <header>
    <div>
      <img src="img/uw.png" alt="uw logo">
      <h1>DubSpace</h1>
    </div>
    <nav>
      <input id="search-term" type="text" placeholder="Find a post...">
      <button id="search-btn" class="btn btn-secondary" disabled>Search</button>
      <button id="home-btn" class="btn btn-secondary">Home</button>
      <button id="post-btn" class="btn btn-secondary">Post</button>
      <button id="chat-btn" class="btn btn-secondary">Chat</button>
      <div id="errorInfo" class="alert alert-danger fade show" role="alert" style="opacity:0"></div>
      <div id="identity_div">loading...</div>
    </nav>
  </header>
  <main>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <h2 class="mb-0">User Profile: <span id="username-span"></span></h2>
        </div>
        <div class="card-body">
          <div id="user_info_div">
            <div class="row">
              <div class="col-md-3">
                <p class="mb-2"><strong>Preferred Name:</strong></p>
                <span id="preferred-name-span" class="user-info-value"></span>
              </div>
              <div class="col-md-3">
                <p class="mb-2"><strong>Pronouns:</strong></p>
                <span id="pronouns-span" class="user-info-value"></span>
              </div>
              <div class="col-md-3">
                <p class="mb-2"><strong>Major:</strong></p>
                <span id="major-span" class="user-info-value"></span>
              </div>
              <div class="col-md-3">
                <p class="mb-2"><strong>Graduating Year:</strong></p>
                <span id="year-span" class="user-info-value"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <p class="mb-2"><strong>Fun Fact:</strong></p>
                <span id="fun-fact-span" class="user-info-value"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br>
    <div id="user_info_new_div" class="d-none">
      <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#userInfoCollapse">
        Toggle User Settings
      </button>
      <div id="userInfoCollapse" class="collapse">
        <h3>Update User Info:</h3>
        <div class="form-group">
          <label for="updatedpreferredName">Preferred Name:</label>
          <input type="text" class="form-control" id="updatedpreferredName"
            placeholder="Enter updated preferred name...">
        </div>
        <div class="form-group">
          <label for="updatedPronouns">My Pronouns:</label>
          <input type="text" class="form-control" id="updatedPronouns" placeholder="Enter updated pronouns...">
        </div>
        <div class="form-group">
          <label for="updatedMajor">My Major:</label>
          <input type="text" class="form-control" id="updatedMajor" placeholder="Enter updated major...">
        </div>
        <div class="form-group">
          <label for="updatedYear">My Graduating Year:</label>
          <input type="text" class="form-control" id="updatedYear" placeholder="Enter updated graduating year...">
        </div>
        <div class="form-group">
          <label for="updatedFunFact">My Fun Fact:</label>
          <input type="text" class="form-control" id="updatedFunFact" placeholder="Enter new fun fact...">
        </div>
        <button onclick="saveUserInfo()" class="btn btn-secondary">Save User Info</button>
      </div>
    </div>

    <br><br>
    <h2>My Posts</h2>
    <button onclick="loadUserInfoPosts()" class="btn btn-secondary">Refresh</button>
    <div id="posts_box">
      <div id="user-posts-loading"></div>
    </div>
  </main>
</body>

</html>
