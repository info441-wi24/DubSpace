<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans' rel='stylesheet'>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="icon" href="/img/uw.png" type="image/x-icon">
  <script src="javascripts/userInfo.js"></script>
  <script src="javascripts/utils.js"></script>
  <script src="javascripts/identity.js"></script>
  <script src="javascripts/index.js"></script>
  <title>DubSpace</title>
</head>
<body onload="init()">
  <header>
    <div>
      <img src="img/uw.png" alt="uw logo">
      <h1>DubSpace</h1>
    </div>
    <nav>
      <input id="search-term" type="text" placeholder="Find a post...">
      <button id="serach-btn" class="btn btn-secondary" disabled>Search</button>
      <button id="home-btn" class="btn btn-secondary">Home</button>
      <button id="post-btn" class="btn btn-secondary">Post</button>
      <div id="errorInfo" class="alert alert-danger fade show" role="alert" style="opacity:0"></div>
      <div id="identity_div">loading...</div>
    </nav>
  </header>

  <main>
    <article id="post-data">
      <!-- Home View -->
      <section id="home">
        <h1 id="description">Welcome!</h1>
      </section>

      <!-- User View -->
      <section id="user" class="hidden">
      </section>

      <!-- New Post View -->
      <section id="new" class="hidden">
      </section>
    </article>

    <h2 id="error" class="hidden">An error has occurred, please try again later!</h2>
  </main>
</body>
</html>
