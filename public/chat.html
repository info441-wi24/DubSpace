<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DubChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans' rel='stylesheet'>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="icon" href="/img/uw.png" type="image/x-icon">
    <script src="javascripts/chat.js"></script>
    <script src="javascripts/utils.js"></script>
</head>

<body onload="init()">
    <header>
        <div>
            <img src="img/uw.png" alt="uw logo">
            <h1>DubSpace</h1>
        </div>
        <nav>
            <button id="home-btn" class="newhomebtn">Home</button>
        </nav>
    </header>
    <main>
        <h1>DubChat</h1>
        <div class="chat-form">
            <textarea type="text" id="textInput" placeholder="Send a message..." class="form-control"></textarea> <br>
            <button id="send-btn" onclick="sendMessage()" class="btn btn-secondary">Send</button>
            <h2>Chat History</h2>
            <div id="output"></div>
        </div>
    </main>
</body>

</html>

</html>
